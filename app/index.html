<html>
  <head>

  <body ng-app="projetoOiApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-4 sidebar">
                <div class="col-xs-6 col-sm-12 col-md-12">
                    <img class="img-mask" src="svg/oi_logo.svg" />
                </div>
                <div class="col-xs-6 col-sm-12 col-md-12">
                    <div class="sidebar_text">
                        CRIE SUA SENHA
                    </div>
                </div>
            </div>
            
            <div class="col-xs-12 col-md-12 col-lg-8">
                <!-- Email -->
                <div class="col-md-12 item-row">
                    <div class="email-name">E-mail</div>
                    <input class="email vertical-align-items" maxlength="255" value="washington_loureiro@gmail.com" disabled/>
                </div>
                <!-- End email -->
                
                <!-- password -->
                <div class="col-sm-12 col-md-12 item-row">
                    <div class="col-xs-8 col-md-8 col-lg-8 vertical-align-items inline">
                        <input id="password" class="password vertical-align-items" maxlength="10" type="password" placeholder="Senha" />
                    </div>
                    <div class="col-xs-4 col-md-8 col-lg-4 vertical-align-items checkbox-container inline margin-right">
                        <div class="float-right">
                            <input id="show" class="check without-eye" type="checkbox" />
                            <label class="text-show" for="show">mostrar</label>
                        </div>
                        <div class="eye_visible">
                            <input id="eye" type="checkbox" class="eye_style" />
                            <label for="eye"></label>
                        </div>
                    </div>
                    <div class="password-after">
                        Senha
                    </div>
                </div>
                <!-- end password -->
                
                <!-- btn continue -->
                <div class="col-xs-12 col-md-12 item-row item-last">
                    <div class="col-xs-10  col-md-10 col-lg-11 vertical-align-items inline">
                        <input class="btn-continue item-last vertical-align-items" type="button" value="Entrar"/>
                    </div>
                    <div class="col-xs-2 col-md-2 col-lg-1 vertical-align-items inline">
                        <div class="img-container">
                            <img class="arrow-continue" src="svg/next.svg"/>
                        </div>
                    </div>
                </div>
                <!-- end -->
            </div>
        </div>
    
    </div>


    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script -->
    <script>
        $(document).ready(function(){
            $('.password-after').hide();
            
            $("#password").tooltip({
                'trigger':'click' ,
                'placement' : 'bottom',
                'target' : '#password',
                'title' : "Deve ter entre 6 e 10 caracteres, com letras e nÃºmeros",
                attachment: 'middle center',
                targetAttachment: 'middle center',
                offset : '100px 100px 100px 100px'
            })
            
            $("#password").click(function(event){
                $('.tooltip').ready(function(){
                    var top = $('#password').position().top
                    var left = $('#password').position().left
                    var height = $('#password').height()
                    console.log('ready' + top)
                    $('.tooltip').css('top', (top + height/2 + parseInt($('.tooltip').css('height'))/2) + "px")
                    $('.tooltip').css('left', 87 + "px")
                })
            })
            
            $('#password').on('input',function(event){
                console.dir(event);
                if(event && event.target && event.target.value){
                   if(event.target.value.length > 0){
                       $('.password-after').show();
                       
                       if(event.target.value.length >= 6){
                           $('.arrow-continue').attr('src' , 'svg/next_active.svg');
                           $('.btn-continue').css('color' , '#e03d6f');
                       } else {
                           $('.arrow-continue').attr('src' , 'svg/next.svg');
                           $('.btn-continue').css('color' , '#cccccc');
                       }
                   } else {
                       $('.password-after').hide();
                       $('.arrow-continue').attr('src' , 'svg/next.svg');
                       $('.btn-continue').css('color' , '#cccccc');
                   }
                } else {
                    $('.password-after').hide();
                    $('.arrow-continue').attr('src' , 'svg/next.svg');
                    $('.btn-continue').css('color' , '#cccccc');
                }
            });

            
            $('#password').change(function(event){
                console.dir(event);
                if(event && event.target && event.target.value){
                   if(event.target.value.length > 0){
                       $('.password-after').show();
                   } else {
                       $('.password-after').hide();
                   }
                } else {
                    $('.password-after').hide();
                }
            })
            
            $(".item-last").click(function(){
                window.location.replace("cpf.html");
            })
        })  
    </script>
    <!-- endbuild -->
</body>
</html>
